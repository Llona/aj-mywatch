<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    {% for user in users.object_list %}
        <li>{{ user.name }}-{{ user.age }}</li>
    {% endfor %}
    {% if users.has_previous %}
        <a href="/test?p={{ users.previous_page_number }}">上一页</a>
    {% endif %}
    {% if users.has_next %}
        <a href="/test?p={{ users.next_page_number }}">下一页</a>
    {% endif %}
    <span>{{ users.number }}/{{ users.paginator.num_pages }}</span>
</ul>
</body>
</html>
